<h2>Registrar Empleado</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
            
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" required>
            
            <label for="dni">DNI:</label>
            <input type="text" id="dni" required>
            
            <label for="salario">Salario:</label>
            <input type="number" id="salario" required>
            
            <label for="tipo">Tipo de Empleado:</label>
            <select id="tipo" required>
                <option value="">Selecciona un tipo</option>
                <option value="asalariado">Asalariado</option>
                <option value="autonomo">Autónomo</option>
                <option value="jefe">Jefe</option>
            </select>
            
            <div id="extra-asalariado" class="extra oculto">
                <label for="pagas">Número de pagas:</label>
                <input type="number" id="pagas">
            </div>
            
            <div id="extra-jefe" class="extra oculto">
                <label for="acciones">Porcentaje de acciones:</label>
                <input type="number" id="acciones">
            </div>
            
            <button type="submit">Registrar</button>
        </form>
