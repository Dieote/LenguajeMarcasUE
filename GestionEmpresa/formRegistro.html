<link rel="stylesheet" href="../CSS/estilosForm.css">
<script src="../funciones.js"></script>

<h2>Registrar Nuevo Trabajador</h2>
        <form id="form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
            
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" required>
            
            <label for="dni">DNI:</label>
            <input type="text" id="dni" required>
            
            <label for="salario">Salario:</label>
            <input type="number" id="salario" required>
            
            <label for="tipo">Tipo de Empleado:</label>
            <select id="tipo" required onchange="accionesForm()">
                <option value="">Selecciona un tipo</option>
                <option value="asalariado">Asalariado</option>
                <option value="autonomo">Autónomo</option>
                <option value="jefe">Jefe</option>
            </select>
            
            <div>
                <label for="pagas">Número de pagas:</label>
                <input type="number" id="pagas">
            </div>
            
            <div id="accionesDiv" style="display: none;">
                <label for="acciones">Porcentaje de acciones:</label>
                <input type="number" id="acciones">
            </div>
            <div class="btn-contenedor">
                <button id="botonEnviar" type="submit">Registrar</button>
            </div>
        </form>
